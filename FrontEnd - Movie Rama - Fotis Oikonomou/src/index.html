<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieRama</title>
    <link rel="stylesheet" href="assets/styles/global.css" />

    <link rel="stylesheet" href="assets/styles/header.css" />
    <link rel="stylesheet" href="assets/styles/body.css" />
    <link rel="stylesheet" href="assets/styles/search.css" />
    <link rel="stylesheet" href="assets/styles/movieList.css" />
    <link rel="stylesheet" href="assets/styles/movieCard.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <a href="https://www.themoviedb.org/" target="_blank"
          ><img src="assets/images/tmdb.svg" alt="Tmdb Logo" class="logo"
        /></a>
        <nav>
          <ul>
            <li>
              <a href="https://www.themoviedb.org/movie" target="_blank"
                ><b>Ταινίες</b></a
              >
            </li>
            <li>
              <a href="https://www.themoviedb.org/tv" target="_blank"
                ><b>Σειρές</b></a
              >
            </li>
            <li>
              <a href="https://www.themoviedb.org/person" target="_blank"
                ><b>Άτομα</b></a
              >
            </li>
            <li>
              <a href="https://www.themoviedb.org/discuss" target="_blank"
                ><b>Περισσότερα</b></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="TopBody">
        <div class="TopBody-overlay"></div>
        <div class="TopBody-content">
          <h1>Καλώς ορίσατε</h1>
          <p>
            Εκατομμύρια ταινίες, σειρές και πρόσωπα για να δείτε. Εξερευνήστε
            τώρα..
          </p>
          <div class="search-bar">
            <input
              type="text"
              id="search-box"
              placeholder="Αναζήτηση ταινίας, σειράς ή προσώπου......"
            />
            <button>Αναζήτηση</button>
          </div>
        </div>
      </div>
    </header>

    <div id="movie-list">
      <div class="extra-details">
        <!-- Movie details -->
      </div>
    </div>

    <script type="module" src="./components/app.js"></script>
  </body>
</html>
